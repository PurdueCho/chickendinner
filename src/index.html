<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chicken Dinner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.2/jquery.xdomainrequest.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <!-- <link rel="icon" href="//cdn.leagueoflegends.com/lolkit/1.1.5/resources/images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="//cdn.leagueoflegends.com/lolkit/1.1.5/resources/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="//cdn.leagueoflegends.com/lolkit/1.1.5/lol-kit.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/c_style.css"> -->
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>See who will get Chicken</h1>
        </div>

        <div class = "btn-group">
            <button class="btn btn-secondary" onclick="start()">Start</button>
            <button class="btn btn-secondary" onclick="window.location.reload()">Clear</button>
        </div>
        <script type="text/javascript">
            start = function() {
                play = setInterval("getData()", 1000);
            }
        </script>

        
        <div id="team_ratio" class="progress">
            <div id="team_red" class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar"  style="width:50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Red Team</div>
            <div id="team_blue" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"  style="width:50%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Blue Team</div>
        </div>
        <div id="match_info" class="match_line">
            <img src="./assets/img/default.png" alt="team_logo" class="team_logo" id="red_logo">
            <label id="red">Red</label>
            <label id="match">Match</label>
            <label id="blue">Blue</label>
            <img src="./assets/img/default.png" alt="team_logo" class="team_logo" id="blue_logo">
        </div>
        <!-- <div id="root">
            here
        </div> -->
        
        
        <div class="view">
            <div class="card_container">
                <div class="card">
                    <div class="card-content center-align" id="tower-info">
                        <label>Tower Log:</label><br/>
                    </div>
                </div>
            </div>
            <div class="player embed-responsive embed-responsive-16by9">
                <iframe src="https://www.youtube.com/embed/1huSMHiuLEE" frameborder="0" allow="accelerometer;  encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
            </div>
            
            <div class="card_container">
                <div class="card">
                    <div class="card-content center-align" id="item-info">
                        <label>Kill Log:</label><br/>
                    </div>
                </div>
            </div>
        </div>
        
    </div>


    <script type="text/javascript" src="./assets/js/getData.js"></script>
</body>
</html>
